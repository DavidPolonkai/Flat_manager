<div class="col-md-10 mx-auto">
       
    <div class="row text-center justify-content-center">
       <div class="col-md-2 border rounded bg-info">
            Opening Debit*
        </div>
        <div class="col-md-2 border rounded bg-info">
            Closing Debit**
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2 border"> 
            {{openingDebit}}
        </div>
        <div class="col-md-2 border">
            {{closingDebit}}
        </div>
    </div>
    <div class="row text-center justify-content-center small">*The Opening Debit is the sum of the first log entry balance of an active owner</div>
    <div class="row text-center justify-content-center small">**The Closing Debit is the sum of the last log entry balance of an active owner</div>
    <div class="row text-center justify-content-center mt-5">
        <h3>Logs</h3>
    </div>
    <div class="row text-center justify-content-center mt-3">
        <div class="col-md-2 border rounded bg-info">
            Date
        </div>
        <div class="col-md-2 border rounded bg-info">
           Sum
        </div>
        <div class="col-md-2 border rounded bg-info">
            Comment
        </div>
        <div class="col-md-2 border rounded bg-info">
            Actual balance
        </div>
        <div class="col-md-2 border rounded bg-info">
            Name
        </div>
    </div>
    <div *ngFor="let log of logList">
        <app-log-report-entity [log]="log"></app-log-report-entity>
    </div>
</div>
