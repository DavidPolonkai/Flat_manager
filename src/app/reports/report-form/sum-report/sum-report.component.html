<div class="col-md-10 mx-auto">
    <div class="row justify-content-center">
        <h2>Block</h2>
    </div>
    <div class="row text-center justify-content-center">
        <div class="col-md-2 border rounded bg-info">
            OpeningDebit
         </div>
         <div class="col-md-2 border rounded bg-info">
            ClosingDebit
         </div>
         <div class="col-md-2 border rounded bg-info">
             Deposits
         </div>
         <div class="col-md-2 border rounded bg-info">
             Expenses
         </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-2 border">
            {{blockSumReport.openBalance}}
         </div>
         <div class="col-md-2 border">
            {{blockSumReport.closeBalance}}
         </div>
         <div class="col-md-2 border">
             {{blockSumReport.deposits}}
         </div>
         <div class="col-md-2 border">
             {{blockSumReport.expenses}}
         </div>
    </div>
    <div class="row justify-content-center">
        <h2>Owners</h2>
    </div>
  <div class="row text-center justify-content-center">
      <div class="col-md-2 border rounded bg-info">
          Name
      </div>
      <div class="col-md-2 border rounded bg-info">
         OpeningBalance
      </div>
      <div class="col-md-2 border rounded bg-info">
         ClosingBalance
      </div>
      <div class="col-md-2 border rounded bg-info">
          Deposits
      </div>
      <div class="col-md-2 border rounded bg-info">
          Expenses
      </div>
  </div>
  <div *ngFor="let sumReport of sumReportList">      
      <app-sum-report-entity [sumReport]="sumReport"></app-sum-report-entity>
  </div>
</div>
